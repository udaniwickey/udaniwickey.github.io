<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Carousal</title>
    <link rel="stylesheet" href="css-seven/seven.css" />
  </head>
  <body>
    <div class="carousal-container">
      <div class="photo-container">
        <img id="photo-1" src="images-seven/child.jpg" alt="Children" />
        <img id="photo-2" src="images-seven/young.jpg" alt="Young" />
        <img id="photo-3" src="images-seven/old.jpg" alt="Old" />
      </div>

      <div class="button-container">
        <a class="button" href="#photo-1"></a>
        <a class="button" href="#photo-2"></a>
        <a class="button" href="#photo-3"></a>
      </div>
    </div>
  </body>
</html>
